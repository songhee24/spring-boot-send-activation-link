<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--/*@thymesVar id="userEntity" type="templates"*/-->
<form action="#" th:action="@{/register}" th:object="${userEntity}" method="post">
    <table>
        <tr>
            <td><label>First Name</label></td>
            <td><input th:field="*{firstName}" type="text" name="firstName"></td>
        </tr>
        <tr>
            <td><label >Last Name</label></td>
            <td><input th:field="*{lastName}" type="text" name="lastName"></td>
        </tr>
        <tr>
            <td><label >Email</label></td>
            <td><input th:field="*{emailId}" type="text" name="emailId"></td>
        </tr>
        <tr>
            <td><label >Password</label></td>
            <td><input th:field="*{password}" type="password" name="password"></td>
        </tr>
        <tr>
            <td><input type="reset" value="Clear"/></td>
            <td><input type="submit" value="Submit"></input></td>
        </tr>
    </table>
</form>
</body>
</html>
